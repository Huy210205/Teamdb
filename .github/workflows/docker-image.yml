name: Java CI with Maven + Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ§ª Run Unit Tests
      run: mvn test

    - name: ğŸ“Š Test Results
      run: |
        echo "âœ… Unit tests completed successfully"
        echo "ğŸ“ˆ Test coverage report generated"

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v3

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ› ï¸ Build with Maven (skip tests)
      run: mvn clean package -DskipTests

    - name: ğŸ³ Build Docker image
      run: docker build -t myapp:latest .

    - name: ğŸ” Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ·ï¸ Tag Docker image
      run: docker tag myapp:latest huy210205/homie-hotel:latest

    - name: ğŸš€ Push Docker image to Docker Hub
      run: docker push huy210205/homie-hotel:latest

    - name: ğŸ“§ Notification
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ³ Docker image pushed to: huy210205/homie-hotel:latest"
        echo "ğŸ§ª Unit tests passed"
        echo "ğŸ“¦ Application ready for deployment"
