
spring.mvc.view.prefix=/WEB-INF/jsp/layout-dispatcher.jsp?layoutmenu=
spring.mvc.view.suffix=.jsp
server.port=9596
#----------------------------------------------------------



spring.datasource.url=jdbc:mysql://host.docker.internal:3306/hotel?serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root

spring.datasource.password=

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)

#spring.jpa.show-sql=true

#spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

#--------------------------------------------------------
#gioi han file anh la 10mb

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# su dung unicode
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8 
spring.jpa.properties.hibernate.connection.CharSet=utf-8 
spring.jpa.properties.hibernate.connection.useUnicode=true 
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.ErrorMvcAutoConfiguration

server.error.whitelabel.enabled=true


spring.mail.protocol=smtp
spring.mail.host=smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=<mailtrap_username>
spring.mail.password=<mailtrap_password>
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true


spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000


